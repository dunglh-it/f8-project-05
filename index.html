<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 Project 05</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">

    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <!-- Header Top -->
        <div class="container">
            <div class="header-top">
                <!-- Logo -->
                <a href="#!">
                    <img src="./assets/images/logo.svg" alt="logo" class="header__logo">
                </a>

                <div class="header__inner">
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item navbar__item--active">
                                <a href="#!" class="navbar__link" title="Home">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link" title="About">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link" title="Blog">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link" title="Contact">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <a href="#!" class="btn header-action">Sign Up</a>
                </div>
            </div>

            <!-- Hero -->
            <section class="hero">
                <div class="hero__flower hero__flower-top">
                    <img src="./assets/icons/vector.svg" alt="" class="hero__img-vector">
                    <img src="./assets/icons/flower.svg" alt="" class="hero__img-flower">
                </div>
                <div class="hero__flower hero__flower-bottom">
                    <img src="./assets/icons/vector.svg" alt="" class="hero__img-vector">
                    <img src="./assets/icons/flower.svg" alt="" class="hero__img-flower">
                </div>

                <!-- Hero Content -->
                <section class="hero__content">
                    <h1 class="hero__heading section-heading">We’re a creative design agency.</h1>
                    <p class="hero__desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                    <div class="hero__row">
                        <a href="#!" class="btn hero__cta">Get in touch</a>
                        <div class="hero__video">
                            <div class="hero__video-img">
                                <img src="./assets/icons/play.svg" alt="" class="hero-icon">
                            </div>
                            <p class="hero__video-desc">Watch Video</p>
                        </div>
                    </div>
                </section>

                <!-- Hero Media -->
                <div class="hero__media">
                    <figure class="hero__images">
                        <img src="./assets/images/hero-1.jpg" alt="" class="hero__img">
                        <img src="./assets/images/hero-2.jpg" alt="" class="hero__img hero__img-bottom">
                        <img src="./assets/images/hero-3.jpg" alt="" class="hero__img">
                    </figure>
                </div>
            </section>
        </div>
    </header>

    <main>
        <!-- Brands -->
        <section class="brands">
            <div class="container">
                <div class="brand__menu">
                    <!-- Brand Item 1 -->
                    <div class="brand__item">
                        <span class="brand__desc desc-google">Google</span>
                    </div>

                    </div>

                    <div class="brand__item">
                        <span class="brand__desc desc-rio">RioTinto</span>
